{% extends 'base.html' %} 

{% block body %}

<div class="row">
  {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
      <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}" />
    <div class="child1">

      <p style="font-family: Arial; font-size: 17px; color: blue;">
       {{ photo.title }}</p>


    </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock body %}
